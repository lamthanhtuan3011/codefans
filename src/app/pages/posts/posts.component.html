<div class="row justify-content-md-center wrapper">
  <div class="col-12 col-lg-9 col-sm-12 mb-5">
    <app-box title="Mới nhất">
      <app-card *ngFor="let post of newestPosts" [title]="post.name" [description]="post.description"
        [imageUrl]="post.imageUrl" [createdAt]="post.createdAt" [slug]="post.slug">
      </app-card>
    </app-box>
  </div>
  <div class="col-12 col-lg-3 col-sm-12">
    <app-box title="Coming soon"></app-box>
  </div>
</div>
